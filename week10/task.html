<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="button">
      <button onclick="calculateTotalPrice(6,88078675)">Кнопка</button>
    </div>
    <script>
      function calculateTotalPrice(quantity = 3, price = 6) {
        const x = quantity * price;
        alert("Общая стоимость: " + x.toLocaleString() + " рублей");
      }
    </script>
  </body>
</html>
